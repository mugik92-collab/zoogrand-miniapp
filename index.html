<!DOCTYPE html>

<head>

<title>ZooGrand73</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{margin:0;font-family:system-ui;background:#f4f5f7}

    position:fixed;bottom:0;left:0;right:0;

    box-shadow:0 -6px 20px #0003;padding:14px;z-index:100
}

.cart-item{
    display:flex;justify-content:space-between;align-items:center;
    padding:8px;border-bottom:1px dashed #ddd;
    touch-action:pan-y;
}

.qty button{background:#eee;color:#333;padding:4px 8px;margin:0 4px}
.total{font-weight:800;font-size:1.2rem;text-align:right}
</style>
</head>

<body>

<header>ZooGrand73 ‚Ä¢ –£–ª—å—è–Ω–æ–≤—Å–∫</header>

<div class="container">

<div class="banner">
<h1>–°—á–∞—Å—Ç–ª–∏–≤—ã–µ –ø–∏—Ç–æ–º—Ü—ã<br>‚Äî —Å—á–∞—Å—Ç–ª–∏–≤–∞—è —Å–µ–º—å—è üêæ</h1>
</div>

<div id="main">
<div class="categories">
<div class="cat" onclick="openCategory('–õ–µ–∂–∞–Ω–∫–∏')">
<img src="https://cdn-icons-png.flaticon.com/512/616/616430.png">–õ–µ–∂–∞–Ω–∫–∏
</div>
<div class="cat" onclick="openCategory('–ü–µ—Ä–µ–¥–µ—Ä–∂–∫–∞')">
<img src="https://cdn-icons-png.flaticon.com/512/194/194279.png">–ü–µ—Ä–µ–¥–µ—Ä–∂–∫–∞
</div>
<div class="cat" onclick="openCategory('–í–∫—É—Å–Ω—è—à–∫–∏')">
<img src="https://cdn-icons-png.flaticon.com/512/616/616408.png">–í–∫—É—Å–Ω—è—à–∫–∏
</div>
</div>
</div>

<div id="catalog" class="hidden">
<button onclick="back()">‚Üê –ù–∞–∑–∞–¥</button>
<h2 id="title"></h2>
<div id="items"></div>

<h3>üêï –ü–∏—Ç–æ–º–µ—Ü</h3>
<input id="petName" placeholder="–ö–ª–∏—á–∫–∞">
<input id="petBreed" placeholder="–ü–æ—Ä–æ–¥–∞">

<h3>üè† –ê–¥—Ä–µ—Å</h3>
<input id="address" placeholder="–ê–¥—Ä–µ—Å">

<h3>üìÖ –ü–µ—Ä–µ–¥–µ—Ä–∂–∫–∞</h3>
<input type="date" id="startDate">
<input type="number" id="days" placeholder="–ö–æ–ª-–≤–æ —Å—É—Ç–æ–∫" value="1">

<h3>üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</h3>
<textarea id="comment"></textarea>
</div>

</div>

<div id="cartBlock" class="hidden">
<div id="cartItems"></div>
<div class="total">–ò—Ç–æ–≥–æ: <span id="total">0 ‚ÇΩ</span></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

tg.MainButton.setText("üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑");
tg.MainButton.color = "#ff9800";

let cartData = [];
const cartBlock = document.getElementById("cartBlock");

const products = {
–õ–µ–∂–∞–Ω–∫–∏:[{name:"–õ–µ–∂–∞–Ω–∫–∞ –≠–∫–æ–Ω–æ–º",price:800},{name:"–õ–µ–∂–∞–Ω–∫–∞ –ü—Ä–µ–º–∏—É–º",price:1500}],
–ü–µ—Ä–µ–¥–µ—Ä–∂–∫–∞:[{name:"–ü–µ—Ä–µ–¥–µ—Ä–∂–∫–∞",price:1200}],
–í–∫—É—Å–Ω—è—à–∫–∏:[{name:"–õ–µ–≥–∫–æ–µ –≥–æ–≤—è–∂—å–µ",price:100},{name:"–†—É–±–µ—Ü –≥–æ–≤—è–∂–∏–π",price:100}]
};

function openCategory(cat){
main.classList.add("hidden");
catalog.classList.remove("hidden");
title.innerText = cat;
items.innerHTML="";

products[cat].forEach(p=>{
let el=document.createElement("div");
el.className="card";

if(cat==="–í–∫—É—Å–Ω—è—à–∫–∏"){
el.innerHTML=`<b>${p.name}</b>
<select onchange="addTreat('${p.name}',${p.price},this.value)">
<option value="">–ì—Ä–∞–º–º—ã</option>
<option value="100">100 –≥</option>
<option value="250">250 –≥</option>
<option value="500">500 –≥</option>
</select>`;
}else if(cat==="–ü–µ—Ä–µ–¥–µ—Ä–∂–∫–∞"){
el.innerHTML=`<b>${p.name}</b><br>${p.price} ‚ÇΩ/—Å—É—Ç–∫–∏
<button onclick="addStay(${p.price})">–í –∫–æ—Ä–∑–∏–Ω—É</button>`;
}else{
el.innerHTML=`<b>${p.name}</b><br>${p.price} ‚ÇΩ
<button onclick="addItem('${p.name}',${p.price})">–í –∫–æ—Ä–∑–∏–Ω—É</button>`;
}
items.appendChild(el);
});
}

function back(){catalog.classList.add("hidden");main.classList.remove("hidden");}

function addItem(name,price){
cartData.push({name,price,qty:1});
renderCart();
}

function addStay(price){
let d=Number(days.value)||1;
cartData.push({name:`–ü–µ—Ä–µ–¥–µ—Ä–∂–∫–∞ (${d} —Å—É—Ç–æ–∫)`,price:price*d,qty:1});
renderCart();
}

function addTreat(name,price,g){
if(!g)return;
cartData.push({name:`${name} (${g} –≥)`,price:price*(g/100),qty:1});
renderCart();
}

function renderCart(){
cartItems.innerHTML="";
let sum=0;

cartData.forEach((i,idx)=>{
sum+=i.price*i.qty;
let div=document.createElement("div");
div.className="cart-item";
div.innerHTML=`<div>${i.name}</div>
<div class="qty">
<button onclick="changeQty(${idx},-1)">‚àí</button>${i.qty}
<button onclick="changeQty(${idx},1)">+</button>
</div>`;
enableSwipe(div,idx);
cartItems.appendChild(div);
});

if(days.value>10) sum*=0.9;
total.innerText=Math.round(sum)+" ‚ÇΩ";

if(cartData.length){
cartBlock.classList.remove("hidden");
tg.MainButton.show();
}else{
cartBlock.classList.add("hidden");
tg.MainButton.hide();
}
}

function changeQty(i,d){
cartData[i].qty+=d;
if(cartData[i].qty<=0) cartData.splice(i,1);
renderCart();
}

function enableSwipe(el,idx){
let startX=0;
el.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
el.addEventListener("touchend",e=>{
if(startX-e.changedTouches[0].clientX>80){
cartData.splice(idx,1);
renderCart();
}
});
}

days.addEventListener("input",()=>renderCart());

tg.MainButton.onClick(()=>{
let msg="üêæ –ù–û–í–´–ô –ó–ê–ö–ê–ó ZooGrand73\n\n";
cartData.forEach((i,n)=>msg+=`${n+1}. ${i.name} √ó ${i.qty}\n`);
msg+=`\nüêï ${petName.value}\nüè† ${address.value}\nüìÖ ${startDate.value} | ${days.value} —Å—É—Ç–æ–∫\nüí¨ ${comment.value}\n\nüí∞ ${total.innerText}`;
tg.sendData(msg);
});
</script>

</body>
</html>
