<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZooGrand73 — Передержка, лежанки и лакомства для собак в Ульяновске</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @keyframes bannerAppear {
            0%   { opacity: 0; transform: translateY(30px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes bannerPulse {
            0%, 100% { transform: scale(1); }
            50%      { transform: scale(1.015); }
        }

        @keyframes textSlideTop {
            0%   { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes textSlideBottom {
            0%   { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: 320px;
            margin-bottom: 1rem;
            overflow: hidden;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .main-banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: translateY(30px) scale(0.96);
            animation: bannerAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.3s;
            transition: transform 0.4s ease;
        }

        .main-banner.loaded {
            animation: bannerPulse 6s ease-in-out infinite;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 0 4px 12px rgba(0,0,0,0.7), 0 0 20px rgba(255,255,255,0.4);
            pointer-events: none;
            z-index: 2;
        }

        .banner-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: textSlideTop 1s ease-out forwards 0.8s;
            letter-spacing: 1px;
            line-height: 1.1;
        }

        .banner-subtitle {
            font-size: 1.4rem;
            font-weight: 700;
            opacity: 0;
            animation: textSlideBottom 1s ease-out forwards 1.2s;
            color: #ffe066;
        }

        /* Остальные стили (категории, корзина, модалка и т.д.) */
        :root {
            --bg:#f8f9fa; --card:#ffffff; --text:#2d2d2d; --accent:#ff9800; --accent-dark:#e67e22;
            --green:#4caf50; --gray:#666; --danger:#e74c3c; --shadow:0 4px 16px rgba(0,0,0,0.08);
        }

        body { font-family:system-ui,sans-serif; margin:0; padding:0; background:var(--bg); color:var(--text); min-height:100vh; }
        .container { padding:0 1rem 120px; }

        .category-grid {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .category-card {
            background: var(--card);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            min-width: 110px;
            transition: all 0.2s ease;
        }

        .category-card i {
            font-size: 2.4rem;
            margin-bottom: 0.6rem;
            color: var(--accent);
        }

        .category-card div {
            font-weight: 600;
            font-size: 1rem;
        }

        /* ... остальные стили для subcategory, cart, modal, footer остаются прежними ... */
    </style>
</head>
<body>

<header>ZooGrand73 — Передержка, лежанки и лакомства для собак в Ульяновске</header>

<div class="container">

    <div id="mainScreen">
        <div class="banner-container">
            <img 
                class="main-banner" 
                src="https://files.catbox.moe/3m4j1k.jpg" 
                alt="Счастливые питомцы" 
                loading="eager"
            >
            <div class="banner-text">
                <div class="banner-title">СЧАСТЛИВЫЕ ПИТОМЦЫ</div>
                <div class="banner-subtitle">– СЧАСТЛИВАЯ СЕМЬЯ!</div>
            </div>
        </div>

        <div class="category-grid">
            <div class="category-card" style="animation-delay: 1.0s;" onclick="showCategory('Лежанки')">
                <i class="fas fa-bed"></i><div>Лежанки</div>
            </div>
            <div class="category-card" style="animation-delay: 1.2s;" onclick="showCategory('Передержка')">
                <i class="fas fa-paw"></i><div>Передержка</div>
            </div>
            <div class="category-card" style="animation-delay: 1.4s;" onclick="showCategory('Вкусняшки')">
                <i class="fas fa-bone"></i><div>Вкусняшки</div>
            </div>
        </div>
    </div>

    <!-- Остальная часть страницы (categoryScreen, cart-bar, footer, orderModal) остаётся без изменений -->

</div>

<!-- ... остальной HTML и скрипт как в предыдущей версии ... -->

<script>
    // ... весь предыдущий скрипт остаётся без изменений ...

    // Добавляем класс loaded для баннера после загрузки изображения
    document.addEventListener('DOMContentLoaded', () => {
        const bannerImg = document.querySelector('.main-banner');
        bannerImg.onload = () => bannerImg.classList.add('loaded');
        if (bannerImg.complete) bannerImg.classList.add('loaded');
    });

    updateCart();
</script>
</body>
</html>
