<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ZooGrand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .tabs {
      display: flex;
      gap: 10px;
      padding: 12px;
    }

    .tab {
      padding: 10px 14px;
      background: #1e293b;
      border-radius: 14px;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background: #22c55e;
      color: black;
    }

    .section {
      display: none;
      padding: 16px;
    }

    .section.active {
      display: block;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .price {
      color: #22c55e;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #22c55e;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="tabs">
  <div class="tab active" onclick="showTab('stay', this)">Передержка</div>
  <div class="tab" onclick="showTab('beds', this)">Лежанки</div>
  <div class="tab" onclick="showTab('snacks', this)">Вкусняшки</div>
</div>

<div id="stay" class="section active">
  <div class="card">
    <h3>Передержка собаки</h3>
    <div class="price">1000 ₽ / сутки</div>
    <button onclick="add('Передержка', 1000)">Добавить</button>
  </div>
</div>

<div id="beds" class="section">
  <div class="card">
    <h3>Лежанка «Комфорт»</h3>
    <div class="price">1500 ₽</div>
    <button onclick="add('Лежанка Комфорт', 1500)">Добавить</button>
  </div>
</div>

<div id="snacks" class="section">
  <div class="card">
    <h3>Мясные вкусняшки</h3>
    <div class="price">500 ₽</div>
    <button onclick="add('Вкусняшки', 500)">Добавить</button>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let cart = [];

  function showTab(id, el) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

    document.getElementById(id).classList.add('active');
    el.classList.add('active');
  }

  function add(name, price) {
    cart.push({ name, price });
    tg.showPopup({
      title: "Добавлено",
      message: name + " добавлено в корзину",
      buttons: [{ type: "ok" }]
    });
  }

  tg.MainButton.setText("Оформить заказ");
  tg.MainButton.show();

  tg.MainButton.onClick(() => {
    tg.sendData(JSON.stringify(cart));
  });
</script>

</body>
</html>
